<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据详情标签UI测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e9d5ff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: transparent;
            padding: 20px;
        }

        .header {
            margin-bottom: 24px;
            text-align: center;
        }

        .header h2 {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 8px 0;
        }

        .header .subtitle {
            color: #c4b5fd;
            font-size: 12px;
        }

        .data-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .data-item {
            background: rgba(15, 15, 35, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            cursor: pointer;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .data-item:hover {
            border-color: rgba(139, 92, 246, 0.6);
            background: rgba(15, 15, 35, 0.8);
            transform: translateY(-2px);
        }

        .data-item-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .data-item-info .title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .data-item-info .subtitle {
            color: #c4b5fd;
            font-size: 12px;
        }

        .data-item-arrow {
            color: #8b5cf6;
            font-size: 18px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 加载状态示例 -->
        <div id="loading-demo" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-text">执行工作流: traceLostDevice...</div>
        </div>

        <!-- 数据详情标签页面 -->
        <div id="data-demo">
            <div class="header">
                <h2>工作流数据详情</h2>
                <div class="subtitle">数据处理完成 • 共 4 个数据集 • 2025/1/22 下午2:30:45</div>
            </div>

            <div class="data-list">
                <div class="data-item" onclick="showDrawer('设备状态分布')">
                    <div class="data-item-content">
                        <div class="data-item-info">
                            <div class="title">设备状态分布数据详情</div>
                            <div class="subtitle">类型: PIE • 点击查看详细数据</div>
                        </div>
                        <div class="data-item-arrow">→</div>
                    </div>
                </div>

                <div class="data-item" onclick="showDrawer('AP设备查询')">
                    <div class="data-item-content">
                        <div class="data-item-info">
                            <div class="title">AP设备查询数据详情</div>
                            <div class="subtitle">类型: TABLE • 点击查看详细数据</div>
                        </div>
                        <div class="data-item-arrow">→</div>
                    </div>
                </div>

                <div class="data-item" onclick="showDrawer('客户端统计')">
                    <div class="data-item-content">
                        <div class="data-item-info">
                            <div class="title">客户端统计数据详情</div>
                            <div class="subtitle">类型: BAR • 点击查看详细数据</div>
                        </div>
                        <div class="data-item-arrow">→</div>
                    </div>
                </div>

                <div class="data-item" onclick="showDrawer('丢失设备追踪')">
                    <div class="data-item-content">
                        <div class="data-item-info">
                            <div class="title">丢失设备追踪数据详情</div>
                            <div class="subtitle">类型: TIMELINE • 点击查看详细数据</div>
                        </div>
                        <div class="data-item-arrow">→</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showDrawer(title) {
            alert(`点击了: ${title}\n\n在实际应用中，这里会打开右侧抽屉显示完整的工作流数据，包括：\n- 图表信息\n- 图表原始数据\n- 工作流信息\n- 工作流完整返回数据`);
        }

        function toggleLoading() {
            const loading = document.getElementById('loading-demo');
            const data = document.getElementById('data-demo');
            
            if (loading.style.display === 'none') {
                loading.style.display = 'flex';
                data.style.display = 'none';
                
                // 模拟加载过程
                const operations = [
                    "检查历史数据...",
                    "解析插件参数...",
                    "执行工作流: traceLostDevice...",
                    "保存数据...",
                    "数据处理完成"
                ];
                
                let i = 0;
                const interval = setInterval(() => {
                    if (i < operations.length) {
                        document.querySelector('.loading-text').textContent = operations[i];
                        i++;
                    } else {
                        clearInterval(interval);
                        loading.style.display = 'none';
                        data.style.display = 'block';
                    }
                }, 1000);
            }
        }

        // 添加切换按钮
        const button = document.createElement('button');
        button.textContent = '模拟加载过程';
        button.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        `;
        button.onclick = toggleLoading;
        document.body.appendChild(button);
    </script>
</body>
</html>
